<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Website</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #559c97,  #00b3a6);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background-color: #1a1d2b;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }

    p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }

    img {
      width: 80%;
      height: 220px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    form {
      text-align: left;
    }

    label {
      display: block;
      font-size: 14px;
      color: #00ffc8;
      margin: 12px 0 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #2a2d3b;
      color: #fff;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .checkbox-group {
      margin-top: 15px;
      font-size: 13px;
      color: #ccc;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background-color: #00ffc8;
      color: #000;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00b3a6;
      transform: scale(1.03);
    }

    .links {
      margin-top: 20px;
    }

    .links a {
      margin: 0 10px;
      color: #00ffc8;
      font-size: 13px;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .links a:hover {
      text-decoration: underline;
      color: #00b3a6;
    }
  </style>
</head>
